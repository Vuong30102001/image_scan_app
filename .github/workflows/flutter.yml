name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
    - name: Clone source code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.2'

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

